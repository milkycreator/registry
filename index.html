<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/11087/11087394.png" type="image/gif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #000;
            text-decoration: none;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    
     <a class="home-icon" href="https://milkycreator.github.io/homepage/"><i class="fas fa-home"></i></a>
    
    <div class="container">
        <div class="text">REGISTRATION FORM</div>

        <form >
            <span class="main-title">Name</span>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="fname" name="firstname" placeholder="" required>
                    <label for="fname">First Name</label>
                </div>

                <div class="input-data">
                    <input type="text" id="mname" name="middlename" placeholder="" >
                    <label for="mname">Middle Name</label>
                </div>

                <div class="input-data">
                    <input type="text" id="lname" name="lastname" required>
                    <label for="lname">Last Name</label>
                </div>
            </div>

            <span class="main-title">Birth Date</span>
            <div class="form-row">
                <div class="input-data">
                    <select id="Month" name="month" required>
                        <option value="empty"></option>
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                    </select>
                    <label for="Month">Month</label>
                </div>

                <div class="input-data">
                    <select id="Day" name="day" required>
                        <option value="empty"></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <label for="Day">Day</label>
                </div>

                <div class="input-data">
                    <select id="Year" name="year" required>
                        <option value="empty"></option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                        <option value="1999">1999</option>
                    </select>
                    <label for="Year">Year</label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <div class="input-age">
                        <span class="main-title">Age</span>
                        <input type="text" id="age" name="age" placeholder="your age..." required>
                    </div>
                </div>

                <div class="input-data">
                    <span class="main-title">Zodiac Sign</span>
                    <select id="zodiacsign" name="zodiacsign" required>
                        <option value="empty"></option>
                        <option value="aries">Aries</option>
                        <option value="taurus">Taurus</option>
                        <option value="gemini">Gemini</option>
                        <option value="cancer">Cancer</option>
                        <option value="leo">Leo</option>
                        <option value="virgo">Virgo</option>
                        <option value="libra">Libra</option>
                        <option value="scorpio">Scorpio</option>
                        <option value="sagittarius">Sagittarius</option>
                        <option value="capricorn">Capricorn</option>
                        <option value="aquarius">Aquarius</option>
                        <option value="pisces">Pisces</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1" value="male" >
                        <input type="radio" name="gender" id="dot-2" value="female">
                        <span class="main-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender" name="gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender" name="gender">Female</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="input-data">
                    <span class="main-title">Country</span>
                    <input type="text" id="country" name="country" placeholder="ex: Philippines" required>
                    
                </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <span class="main-title">Address</span>
                    <input type="text" id="address" name="homeaddress" placeholder="" required>
                    <label for="address">Home Address</label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <span class="main-title">Phone Number</span>
                    <input type="text" id="pnumber" name="phonenumber" placeholder="(000) 000-000" required>
                </div>
                <div class="input-data">
                    <span class="main-title">E-mail</span>
                    <input type="text" id="email" name="email" placeholder="ex: email@yahoo.com" required>
                </div>
            </div>

            <div class="form-row">
              <input type="reset" value="Reset">
              <input type="submit" value="Submit" id="sub">
            </div>

            <center><h1 id="msg"></h1></center>
        </form>
<script>
        let form = document.querySelector("form");
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            document.querySelector("#sub").value = "Submitting..";
            let data = new FormData(form);
            // Encode home address value
            const homeAddress = document.querySelector("#address").value;
            data.set("homeaddress", encodeURIComponent(homeAddress));
            fetch('https://script.google.com/macros/s/AKfycbw3hrnutCmwf9XYNBpXj-ZAPmFxL5srKsHKeq3en4Vckrgj--mWyP4NTuJ_TLcvnK6O/exec', {
                    method: 'POST',
                    body: data
                })
                .then(res => res.text())
                .then(data => {
                    document.querySelector("#msg").innerHTML = data;
                    document.querySelector("#sub").value = "Submit";
                    // Hide the success message after 3 seconds
                    setTimeout(() => {
                        document.querySelector("#msg").innerHTML = "";
                    }, 3000);
                });
        })
    </script>
    </div>

    

</body>
</html>
